<html>

<head>
	<link href="node_modules/winjs/css/ui-dark.css" rel="stylesheet" type="text/css">
	<link href="app/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div id="app">
		<div class="splitView" data-win-control="WinJS.UI.SplitView">
			<!-- Pane area -->
			<div>
				<div class="header">
					<button class="win-splitviewpanetoggle" data-win-control="WinJS.UI.SplitViewPaneToggle" data-win-options="{ splitView: select('.splitView') }"></button>
					<div class="title">
						<h3 class="win-h3">SplitView Pane Area</h3>
					</div>
				</div>

				<div class="nav-commands">
					<div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
					<div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
					<div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
				</div>
			</div>

			<!-- Content area -->
			<div class="contenttext">

				<h2 class="win-h2">SplitView Content Area</h2>
				<div id="tracks">
                   <div data-win-control="Controls_TrackEditor.TrackEditor"
                        data-win-options="{controlText: 'This was created declaratively', message: 'Declarative control' }">
                    </div>
				</div>
				<div>
					<div id="track-properties">
					</div>
					<div id="global-mixer">
			            <div data-win-control="mixerchannel">
                        </div>
					</div>
				</div>
			</div>

			<script src="node_modules/winjs/js/base.js"></script>
			<script src="node_modules/winjs/js/ui.js"></script>
			<script src="app/scripts/index.js"></script>
</body>

</html>
